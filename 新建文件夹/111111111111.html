<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    div {
      width: 100px;
      height: 100px;
      background-color: yellow;
      position: absolute;
      left: 0;
      top: 30px;
    }
  
  </style>
</head>
<body>
  <button>开始</button>
  <div></div>


  <script>
    var btnNode=document.querySelector('button');
    var divNode=document.querySelector('div');

    function getStyle(node,obj){
      var styleNode;
      if (node.currentStyle){
        styleNode=node.currentStyle;

      } else {
        styleNode=getComputedStyle(node,null);
      }
      return styleNode[obj];
    }
    // var num=getStyle(divNode,top);
    // console.log(num);
    function animate(node,obj,speed){
      clearInterval(node.flag);
      node.flag=setInterval(function(){
        for(var key in obj){
          var v=parseInt(getStyle(node,key));
          var genuite;
          if(v!=obj[key]) {
            // v!=obj[key];
            genuite=false;

            var step=(obj[key]-v)/40;
            if(step>0){
              step=Math.ceil(step);
            } else {
              step=Math.floor(step);
            }
            var v=v +step;
            node.style[key]= v + 'px';
          }





          else if (genuite){
            clearInterval(node.flag);
          }
          
        }

      },speed);
    }

  btnNode.onclick=function(){
  var obj={width:800,height:800,left:800};
  animate(divNode,obj,20);
  }

  </script>
  
</body>
</html>
