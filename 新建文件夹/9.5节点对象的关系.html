<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul class="box">
    <li>111</li>
    <li id="112">112</li>
    <li>113</li>


  </ul>
  <script>
    // 子元素找父元素
    var li2Node=document.getElementById('112');
    var li2=li2Node.parentNode;
    console.log(li2);

    var ulNode=document.querySelector('.box');
    console.log(ulNode);
    // 包括空白文本
    var ul3=ulNode.childNodes;
    // 不包括空白文本
    // var ul3=ulNode.children;
    // alert(document.nodeType);
    console.log(ul3);
    var arr=[];
    for(var i=0; i<ul3.length;i++){
      // console.log(ul3[i].nodeType);
      if(ul3[i].nodeType=='1'){
        arr.push(ul3[i]);
      }
    }
    console.log(arr);

  
  </script>
  
</body>
</html>
