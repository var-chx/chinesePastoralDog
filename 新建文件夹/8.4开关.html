<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;

    }
    html,body {
      width: 100%;
      height: 100%;

    }
    div {
      height: 100%;
    }
    div.active {
      background-color: #000;
    }
  
  
  </style>
</head>
<body>
  <div  class="">   
    <button>开关</button>


  </div>
  <script>
  var dNode=document.querySelector('div');
  var bNode=document.querySelector('button');
  bNode.onclick=function(){
    var cName=dNode.className;
    if(cName==""){
      dNode.className="active";
    }
    else {
      dNode.className=""
    }
  }
  


  
  
  
  </script>
  
  
  
</body>
</html>
