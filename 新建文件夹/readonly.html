<body>
  <input type="text">
  <button>可读</button>
  <button>可读可写</button>
  <script>
    var inputNode=document.querySelector('input');
    var readNode=document.querySelectorAll('button')[0];
    var writeNode=document.querySelectorAll('button')[1];
    readNode.onclick=function(){
      inputNode.readOnly=true;
    }
    writeNode.onclick=function(){
      inputNode.readOnly=false;
    }

  </script>
