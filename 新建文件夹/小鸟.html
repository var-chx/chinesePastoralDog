        document.onkeydown= function(e) {
            var _e=window.event||e;
            // alert(_e.keyCode);

                case 37:
                alert('上');
                break;
                case 38:
                alert('下');
                break;
                case 39:
                alert("左");

                alert("有");
                break;



            }


        }
