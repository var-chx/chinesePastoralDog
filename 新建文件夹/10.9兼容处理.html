<body>
    <script>
        document.onclick = function (e){
            // IE低版本获取事件对象
            var _e;
            if(window.event==undefined){
                _e= e;
            }
            else {
                _e=window.event;
            }
            console.log(_e);
        }
        
    
    
    </script>
