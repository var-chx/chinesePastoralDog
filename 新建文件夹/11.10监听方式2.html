<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <button>按钮</button>
  <script>
    // 事件目标addEventListener(事件类型,事件梳理程序,是否捕获); 
    var btnNode=document.querySelector('button')
    btnNode.addEventListener('click',function(){
      alert(1);
    })
    btnNode.addEventListener('click',function(){
      alert(3);
    })
    // btnNode.onclick=function(){
    //   alert(1);
    // }
    btnNode.onclick=function(){
      alert(2);
    }






  </script>
  
</body>
</html>
