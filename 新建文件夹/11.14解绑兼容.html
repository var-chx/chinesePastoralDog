<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  
  </style>
</head>
<body>
  <button>绑定</button>
  <button>解绑</button>
  <div></div>
  <script>
    var btn1 = document.querySelectorAll('button')[0];
    var btn2 = document.querySelectorAll('button')[1];
    var div = document.querySelector('div');
    var fn1=function(){
      alert(1);
    }
    var fn2=function(){
      alert(2);
    }
    // 增加事件封装
    function addEvent(node,type,fn){
      if(node.addEventListener==undefined){
        node.attachEvent('on'+type,fn);
      }
      else {
        node.addEventListener(type,fn);
      }
    }

    // 解绑封装
    function removeEvent(node,type,fnName){
      if(node.removeEventListener==undefined){
        // ie
        node.detachEvent('on'+type,fnName);

      }
      else {
        node.removeEventListener(type,fnName);
      }
    }

    

    btn1.onclick=function(){
      addEvent(div,'click',fn1);
      addEvent(div,"click",fn2);
    }
    btn2.onclick=function(){
      removeEvent(div,'click',fn1);
      
    }

    




  
  
  
  </script>
  
</body>
</html>
