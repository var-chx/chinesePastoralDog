    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <div></div>

            // divNode.innerHTML='<h1>你好</h1>';
            for(var i=1;i<=100;i++){
            divNode.innerHTML=divNode.innerHTML +i +"  ";

            }
        }
        
    
    </script>
