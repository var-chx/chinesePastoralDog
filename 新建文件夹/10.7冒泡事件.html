<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            line-height: 40px;
            text-align: center;

        }
        .box1 {
            width: 400px;
            height: 400px;
            background-color: blue;
            padding: 50px;

        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: green;
            padding: 50px;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 50px;

        }
        .box4 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            padding: 50px;
        }
    
    
    </style>
</head>
<body>
    <div class="box1">
        box1
        <div class="box2">
            box2
            <div class="box3">
                box3
                <div class="box4">
                    box4
                </div>

            </div>
        </div>
    </div>
    <script>
        var divs=document.querySelectorAll('div');
        // console.log(divs);
        for (i=0; i<divs.length; i++){
            divs[i].onmouseover=function(){
                alert(this.className);
            }
        }
    </script>

    
</body>
</html>
