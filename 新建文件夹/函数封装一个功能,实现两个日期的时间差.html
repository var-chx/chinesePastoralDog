<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 两个时间 一个现在的 一个未来的
    var startDate=new Date();
    var endDate=new Date('2019-4-15 16:15:15');
    // console.log(endDate-startDate);
    // 尽量写详细一点
    console.log(endDate.getTime()-startDate.getTime());
    var totalMs=endDate.getTime()-startDate.getTime();
    console.log(totalMs);
    var hours=parseInt(totalMs/1000/60/60);
    console.log(hours);
    var minutes=parseInt(totalMs/1000/60%60);
    console.log(minutes);
    var seconds=parseInt(totalMs/1000%60);
    console.log(seconds);
    var millseconds=parseInt(totalMs%1000);
    console.log(millseconds);

   

  </script>
</head>

</html>
