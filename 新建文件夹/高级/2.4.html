  <script>
    Array.prototype.mysort=function(){
      // var arr=[20,34,45,66,78,89,89];
      for (var i=0; i<this.length-1; i++){
        for (var j=0; j<this.length-1-i; j++){
          if(this[j]>this[j+1]){
          var temp=this[j];
          this[j]=this[j+1];
          this[j+1]=temp;
          }
        }
      }
    }
    var arr=[20,34,45,66,78,89,89];
    arr.mysort();
    console.log(arr);
