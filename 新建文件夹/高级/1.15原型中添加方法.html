  <title>Document</title>
  <script>
    function Person (name,age){
      this.name=name;
      this.age=age;
    }
    Person.prototype.height=188;
    Person.prototype.eat=function(){
      console.log("吃东西" + this.name);
    }
    Person.prototype.sayHi=function(){
      console.log('您好' + this.age);
    }

    // 实例化
    var cc= new Person("xiaohei ",45);
    cc.eat();
    cc.sayHi();
    console.log(cc.height);
    console.dir(cc);
    console.dir(Person);
  
  
  
  
  </script>
</head>
