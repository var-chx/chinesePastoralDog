  <title>Document</title>
  <script>
    // 函数的声明
    function f1(){
      console.log('一个函数声明');
    };
    // 函数的表达
    var ff = function (){
      console.log('一个函数的表达');
    };
    f1();
    ff();
    // 区别
    if (true) {
      function f1 (){
        console.log('乔峰降龙十八掌');
      };
     
    } else {
      function f1(){
        console.log('段誉一阳指');
      };
      
    }
    f1();
    var ff;
    if (true) {
      ff = function (){
        console.log('您好');
      };
    } else{
      ff = function(){
        console.log('我好');
      }
    }
    ff();


  

  
  
  
  
  </script>
