      console.log('一遍吃,一遍看着你');
    }
    
    // 狗 的构造函数
    function Dog(sex) {
      this.sex = sex;
    };
    Dog.prototype= new Animal('哮天犬',38903);
    Dog.prototype.eatPerson = function(){
      console.log('汪~汪~汪~~~~ 你过来,我咬死你');
    };

    // 哈士奇构造函数\
    function  ErHa (color) {
      this.color = color;
    };
    ErHa.prototype= new Dog('雄性');
    ErHa.prototype.eatHouse = function () {
      console.log('不是我干的 呜呜----------');
      console.log('酒品不好,就不要喝酒了');

    };

    // 实例化
    var er =new ErHa( 'red');
    console.log(er.name, er.age, er.sex, er.color);
    er.eat();
    er.eatPerson();
    er.eatHouse();
