function ChangeColor(btnId,dvId,color){
  this.btnObj=document.getElementById(btnId);
  this.divObj=document.getElementById(dvId);
  this.color=color;

}
// 添加方法
ChangeColor.prototype.setBackgroundColor=function(){
  // this 指的是实例对象

  var divObj1=this.divObj;
  var color1=this.color;
  this.btnObj.onclick=function(){
    divObj1.style.backgroundColor=color1;

  }
}
