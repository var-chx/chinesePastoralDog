<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
      
    }
    html,body{
      width: 100%;
      height: 1005px;

    }
    img {
      position: absolute;
      top: 200px;
      left: 50%;
      margin-left: -125px;

    }
  
  </style>
</head>
<body id="bd">
  <button id="open">开灯</button>
  <button id="close">关灯</button>
  <img src="2.jpg" alt="" width="400px">
  <script>
    var openNode=document.getElementById('open');
    var closeNode=document.getElementById('close');
    var bodyNode=document.getElementById('bd');

    openNode.onclick=function(){
      bodyNode.style.backgroundColor="#fff";
    }
    closeNode.onclick=function(){
      bodyNode.style.backgroundColor='#000';
    }
    
  </script>
  
</body>
</html>
