<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  p {
    width: 100px;
    height: 100px;
    background: red;
  }
  div {
    width: 100px;
    height: 100px;
    background: red;
  }
  </style>
</head>
<body>
  <p></p>
  <div></div>
</body>
<script>
  document.querySelector('body').onclick = function (e) {
    console.log(e)
    if (e.target  == 'div') {
      console.log("我就是div")
    } else {
      console.log("我不是div")
    }
  }

</script>
</html>
